name: BuildTools
on:
  push:
jobs:
  build:
    name: build hackbin docker image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: build tools docker image
      run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          set -x
          docker build -t ysicing/tools tools
          docker build -t ysicing/ctools contrib
          docker push ysicing/tools
          docker push ysicing/ctools
          docker build -t ysicing/kubectl kubectl
          docker push ysicing/kubectl
          docker build -t ysicing/k7s k7s 
          docker tag ysicing/k7s ysicing/k7s:1.17.4
          docker push ysicing/k7s
          docker push ysicing/k7s:1.17.4
          docker logout
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
